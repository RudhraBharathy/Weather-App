<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <section class="hero-container">
        <h1 class="title">Weather App</h1>
        <div class="search search-bar">
            <input type="text" placeholder="City Name" class="userinput">
            <button class="searchbtn">
                <svg stroke="currentColor" fill="white" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                    width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                </svg>
            </button>
        </div>
        <div class="weather-main-container">
            <h1 class="cityname">Enter City Name</h1>
            <h1 class="dmy"></h1>
            <h1 class="temprature-value"></h1>
            <div class="weather-icon-desc">
                <div class="weather-description"></div>
                <img src="" class="weather-icon" />
            </div>
            <div class="cloudspercent"></div>
        </div>
        <div class="daywiseforecast">
            <div class="weekly-weather">
                <p class="week-value weeklyDayval-0"></p>
                <img src="" class="week-icon weeklyIconval-0">
                <p class="week-temp weeklyTempval-0"></p>
            </div>
            <div class="weekly-weather">
                <p class="week-value weeklyDayval-1"></p>
                <img src="" class="week-icon weeklyIconval-1">
                <p class="week-temp weeklyTempval-1"></p>
            </div>
            <div class="weekly-weather">
                <p class="week-value weeklyDayval-2"></p>
                <img src="" class="week-icon weeklyIconval-2">
                <p class="week-temp weeklyTempval-2"></p>
            </div>
            <div class="weekly-weather">
                <p class="week-value weeklyDayval-3"></p>
                <img src="" class="week-icon weeklyIconval-3">
                <p class="week-temp weeklyTempval-3"></p>
            </div>
            <div class="weekly-weather">
                <p class="week-value weeklyDayval-4"></p>
                <img src="" class="week-icon weeklyIconval-4">
                <p class="week-temp weeklyTempval-4"></p>
            </div>
            
        </div>
    </section>

</body>

</html>
